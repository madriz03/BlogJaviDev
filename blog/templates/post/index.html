{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}

{% block 'style'%}<link rel="stylesheet" href="{% static 'blog/css/index.css'%}">

{% endblock %}
{% block 'content' %}
  <main class= 'content'>
    {% for post in post %}
    <div class="blog-post">
        <h2 class="post-title">{{post.title}}</h2>
        <p class="post-date">{{post.author}}</p>
        <p class="post-date">{{post.date|naturaltime}}</p>
       
          <p class="post-text">
            
              {{post.description|safe|truncatechars:400}}
              
          </p>
        

        <a href="{% url 'detail' id=post.id slug=post.slug %}" class="read-more"><i class="fa fa-arrow-circle-right"></i> Ver m√°s</a>
        
        
      </div>
      {% endfor %}
  </main>
{% endblock %}
