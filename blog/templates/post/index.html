{% extends 'layout/base.html' %}
{% load static %}

{% block 'style'%}<link rel="stylesheet" href="{% static 'blog/css/index.css'%}">

{% endblock %}
{% block 'content' %}
  <main class= 'content'>
    <div class="blog-post">
        {% for post in post %}
        <h2 class="post-title">{{post.title}}</h2>
        <p class="post-date">{{post.author}}</p>
        <p class="post-date">{{post.date}}</p>
        <p class="post-text">
          {% autoescape off %}
            {{post.description}}
          {% endautoescape %}
        </p>
        <a href="{% url 'detail' id=post.id %}" class="read-more"><i class="fa fa-arrow-circle-right"></i> Ver m√°s</a>
        {% endfor %}
        
      </div>
      
  </main>
{% endblock %}
